<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utp-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <title>CSS Position</title>

        <style>
            .static-box{
                position:static;
            }

            .relative-box{
                position:relative;
                top:20px;
                left:10;
            }

            .absolute-box{
                position:absolute;
                top:50px;
                left:30;
            }

            .fixed-box{
                position:fixed;
                top:10px;
                left:10;
            }

            .sticky-box{
                position:sticky;
                top:0px;
            }
        </style

    </head>
    <body>
        <div class="static-box">Static Position</div>
        <div class="relative-box">Relative Position</div>
        <div class="absolute-box">Absolute Position</div>
        <div class="fixed-box">Fixed Position</div>
        <div class="sticky-box">Sticky Position</div>
    </body>
</html>
